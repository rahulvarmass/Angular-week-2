<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div ngModelGroup="personDetails">
      <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your name.." name="firstname" [(ngModel)]="firstname" required #fname="ngModel">
    <div>
      <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
      <span *ngIf="firstname">You entered {{firstname}}</span>
    </div>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Your last name.." name="lastname" [(ngModel)]="lastname" required>
    <span *ngIf="lastname">You entered {{lastname}}</span>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="your last email.." name="email" [(ngModel)]="email" required email>
    </div>

    <button (click)="setDefaultValues()">Set default values</button>
    
    <div>
    <label for="country">Country</label>
    <select name="c" id="country" name="country" [(ngModel)]="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>
    </div>
    <label for="gender">Gender:</label>
    <span *ngFor=" let gen of gender">
      <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="genderValue" [(ngModel)]="genderValue">
      <label for="male">{{gen.value}}</label>
    </span>

    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" >Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies">Movies</label>
      <label><input type="checkbox" value="music" name="hobbies">Music</label>
    </div>

     <input type="submit" value="Submit" id="btn" >  <!--[disabled]="!myForm" -->
  </form>
</div>

  <p class="title">Form Data</p>
<div class="form-data">
  
  <p>First Name: <b>{{firstname}}</b></p>
  <p>Last Name: <b>{{lastname}}</b></p>
  <p>Email : <b>{{email}}</b></p>
  <p>Country: <b>{{country}}</b></p>
  <p>Gender: <b>{{genderValue}}</b></p>
</div>

<div>
  {{form?.value | json}}
</div>

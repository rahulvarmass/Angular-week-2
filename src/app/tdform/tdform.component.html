<form #form="ngForm" (ngSubmit)="submittheForm(form)">
    
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
        <span class="error-message">Name is required</span>
      </div>
    </div>
  
    
    <div>
      <input type="checkbox" id="subscribe" name="subscribe" [(ngModel)]="formData.subscribe">
      <label for="subscribe">Subscribe to newsletter</label>
    </div>
  
    
    <div>
      <input type="radio" id="male" name="gender" value="male" [(ngModel)]="formData.gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" [(ngModel)]="formData.gender">
      <label for="female">Female</label>
    </div>
  
   
    <button type="submit" [disabled]="!form.valid">Submit</button>
  </form>
